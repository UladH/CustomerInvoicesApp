<acw-wrapper [state]="state">
    <p-table [value]="invoices" *ngIf="invoices">
        <ng-template pTemplate="header">
            <tr>
                <th>#</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-invoice>
            <tr>
                <td>{{ invoice.id }}</td>
                <td>{{ invoice.date | date:'mediumDate' }}</td>
                <td>{{ invoice.amount }}</td>
                <td>{{ invoice.status }}</td>
                <td></td>
            </tr>
        </ng-template>
    </p-table>
</acw-wrapper>
